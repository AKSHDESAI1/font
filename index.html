<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40490234bb.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="fa-3x">
            <i class="fa-solid fa-circle-plus fa-beat text-danger"></i>
            <i class="fa-solid fa-heart fa-beat text-primary"></i>
            <i class="fa-solid fa-heart fa-beat text-warning" style="--fa-animation-duration: 0.5s; " ></i>
            <i class="fa-solid fa-heart fa-beat text-info" style="--fa-animation-duration: 2s; "></i>
            <i class="fa-solid fa-heart fa-beat text-danger" style="--fa-beat-scale: 2.0;"></i>
          </div>

          <br><br><br>

          <div class="fa-3x">
            <i class="fa-solid fa-triangle-exclamation fa-fade text-danger"></i>
            <i class="fa-solid fa-skull-crossbones fa-fade text-primary"></i>
            <i class="fa-solid fa-desktop-arrow-down fa-fade"></i>
            <i class="fa-solid fa-i-cursor fa-fade text-danger" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;" ></i>
          </div>
          
          <br><br><br>

          <div class="fa-3x">
            <i class="fa-solid fa-triangle-person-digging fa-beat-fade text-primary"></i>
            <i class="fa-solid fa-square-exclamation fa-beat-fade text-primary"></i>
            <i class="fa-solid fa-poo-bolt fa-beat-fade text-primary" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25;" ></i>
            <i class="fa-solid fa-circle-info fa-beat-fade text-danger" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;" ></i>
          </div>
          
          <br><br><br>

          <div class="fa-3x">
            <i class="fa-solid fa-basketball fa-bounce text-danger"></i>
            <i class="fa-solid fa-volleyball fa-bounce text-primary"></i>
          
            <!-- bounce animation with no "squish" -->
            <i class="fa-solid fa-frog fa-bounce text-warning" style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; " ></i>
          
            <!-- bounce animation with no "squish" or "rebound" -->
            <i class="fa-solid fa-envelope fa-bounce text-info" style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;" ></i>
          </div>
          
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
